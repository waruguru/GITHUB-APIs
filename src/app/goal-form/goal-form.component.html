<div>
  <h4>Create a New Goal</h4>
  <hr>
  <form (ngSubmit)='submitGoal(); goalForm.resetForm()' #goalForm='ngForm'>
      <div class="form-group my-2">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel" required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required.</p>
          </div>
      </div>
      <div class="form-group my-2">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" rows="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>Description is required.</p>
          </div>
      </div>
      <div class="form-group my-2">
          <label for="complete">Completion</label>
          <input type='date' id="complete" class="form-control" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
              <p>Date is required.</p>
          </div>
      </div>
      <button type="submit" class="btn btn-success my-3">Add Goal</button>
  </form>
</div>
